# This workflow builds and pushes a Docker image for the query-service to Docker Hub,
# and updates the Kubernetes deployment file within this same repository.

name: Build, Push, and Deploy Query Service

# Trigger the workflow on push events to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Use the self-hosted runner you have already configured
    runs-on: self-hosted
    if: "!contains(github.event.head_commit.message, 'ci:')"

    steps:
      # Step 1: Check out the source code
      # The checkout action now needs a PAT to be able to push back to the repo.
      - name: Checkout Application Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # Step 2: Set up Docker Buildx for building Docker images
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using the secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Generate a unique image tag from the Git commit SHA
      - name: Generate Image Tag
        id: image_tag
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      # Step 5: Build the Docker image and push it to Docker Hub
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/query-service:${{ steps.image_tag.outputs.tag }}
          labels: "revision=${{ github.sha }}"

      # Step 6: Create AWS credentials secret in Kubernetes
      - name: Create AWS credentials secret in Kubernetes
        run: |
          kubectl create secret generic aws-credentials \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # Step 7: Update the image tag in the local Kubernetes deployment manifest
      # This step assumes your query.yaml is in a 'k8s' directory.
      # Please adjust the path if your file is located elsewhere.
      - name: Update Kubernetes Manifest
        run: |
          yq e '.spec.template.spec.containers[0].image = "${{ secrets.DOCKER_USERNAME }}/query-service:${{ steps.image_tag.outputs.tag }}"' -i k8s/deployment.yaml

      # Step 8: Commit the updated manifest and push it back to this repository
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add k8s/deployment.yaml
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ci: Update query-service image to ${{ steps.image_tag.outputs.tag }}"
            git push
          else
            echo "No changes to commit."
          fi

