# This workflow builds and pushes a Docker image for the query-service to Docker Hub,
# then updates the corresponding Kubernetes deployment file in the deploy-centre repository.

name: Build, Push, and Deploy Query Service

# Trigger the workflow on push events to the main branch of the query-service repository
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Use the self-hosted runner you have already configured
    runs-on: self-hosted

    steps:
      # Step 1: Check out the source code of the query-service
      - name: Checkout Application Code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for building Docker images
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using the secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Generate a unique image tag from the Git commit SHA
      - name: Generate Image Tag
        id: image_tag
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      # Step 5: Build the Docker image and push it to Docker Hub
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/query-service:${{ steps.image_tag.outputs.tag }}
          labels: "revision=${{ github.sha }}"

      # Step 6: Check out the deployment repository to update the manifest
      - name: Checkout Deployment Repo
        uses: actions/checkout@v4
        with:
          repository: 'shopping-microservices-microshop/deploy-centre'
          token: ${{ secrets.GIT_PAT }}
          path: 'deploy-centre' # Checkout to a specific directory
      
      # Step 7: Create AWS credentials secret in Kubernetes
      - name: Create AWS credentials secret in Kubernetes
        run: |
          kubectl create secret generic aws-credentials \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # Step 8: Update the image tag in the Kubernetes deployment manifest
      # This step requires 'yq' to be installed on your self-hosted runner.
      - name: Update Kubernetes Manifest
        run: |
          cd deploy-centre/kubernetes/query
          yq e '.spec.template.spec.containers[0].image = "${{ secrets.DOCKER_USERNAME }}/query-service:${{ steps.image_tag.outputs.tag }}"' -i query.yaml

      # Step 9: Commit the updated manifest and push it back to the deployment repository
      - name: Commit and Push Changes
        run: |
          cd deploy-centre
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ci: Update query-service image to ${{ steps.image_tag.outputs.tag }}"
            git push
          else
            echo "No changes to commit."
          fi

