name: Build, Push, and Deploy Query Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Image Tag
        id: image_tag
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/query-service:${{ steps.image_tag.outputs.tag }}
          labels: "revision=${{ github.sha }}"

      - name: Checkout Deployment Repo
        uses: actions/checkout@v4
        with:
          repository: 'shopping-microservices-microshop/deploy-centre'
          token: ${{ secrets.GIT_PAT }}
          path: 'deploy-centre'

      # âœ… New step: create Kubernetes secret from GitHub repo secrets
      - name: Create AWS credentials secret in Kubernetes
        run: |
          kubectl create secret generic aws-credentials \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update Kubernetes Manifest
        run: |
          cd deploy-centre/kubernetes/query
          yq e '.spec.template.spec.containers[0].image = "${{ secrets.DOCKER_USERNAME }}/query-service:${{ steps.image_tag.outputs.tag }}"' -i query.yaml

      - name: Commit and Push Changes
        run: |
          cd deploy-centre
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ci: Update query-service image to ${{ steps.image_tag.outputs.tag }}"
            git push
          else
            echo "No changes to commit."
